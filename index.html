<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1">Hello World!</h1>
    <h2 id="h2">JS digita:</h2>
    <h3 class="h3">Teste 1</h3> 
    <h3 class="h3">Teste 2</h3>
    
    <div id="bloco"></div>

    <div>
        <img id="imagem" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLUF59O3n9aISLVMXNVkZZuaW6UiZi1alRU_1uDnI2dk4WFlYldxJb5caH2nKqnNUi29M&usqp=CAU" width="1000px" height="600px">
    </div>

    <button id="botao">Click me!</button>
    <button onclick="TrocaImagem()">outro botão</button> 

    <script>

        //Buscar elementos por ID
        console.log("Hello World!")
        //document.write("<h3>Teste</h3>")
        const h2 = document.getElementById("h2")
        console.log(h2);


        //Uso com seletores
        const h1 = document.querySelector("#h1");
        console.log(h1);


        //Seleciona todos os elementos com classe .h3 
        const h3 = document.querySelectorAll(".h3");
        console.log(h3);


        //Buscar elementos por nome da classe
        const classH3 = document.getElementsByClassName("h3");


        //Manipulação de elementos
        //Texto
        h2.textContent = "Novo Texto";


        //HTML - Tags
        const div = document.getElementById("bloco");
        div.innerHTML = "<p><h1>Titulo do Bloco</h1></p>"; 
        console.log(div);


        //Manipulação de atributos
        const img = document.getElementById("imagem");
        console.log(img.getAttribute("src"));


        //Nova imagem
        img.setAttribute("src", "https://brawlhub.co/wp-content/uploads/2023/10/Epic_Stu.png");

        //img.removeAttribute("src");


        //Manipulação de CSS
        img.style.border = "1px solid black";
        img.style.borderRadius = "50px";


        //Eventos
        const button = document.getElementById("botao");
        button.addEventListener("click", function(){
            console.log("Entrou!")
            img.setAttribute("src", "https://brawlhub.co/wp-content/uploads/2023/10/Epic_Stu.png") // Substituído por imagem direta válida
        })

        function TrocaImagem(){
            img.setAttribute("src", "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGeh5Lz6zZnBD1ENahra8TINq1WEt-OFYYtg&s")
        }
    </script>
</body>
</html>
