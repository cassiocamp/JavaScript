<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Exibição de texto ao digitar</h2>
    <input type="text"; id="inputTexto" placeholder="Digite o texto:">
    <p id="textoExibido"></p>

    <script>

        const input = document.getElementById("inputTexto");
        const exibido = document.getElementById("textoExibido");

        input.addEventListener("input", () => {
            exibido.textContent = input.value;

        });
    </script>
</body>
</html>
